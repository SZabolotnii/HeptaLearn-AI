<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeptaLearn AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; overflow: hidden; }
      /* Custom scrollbar for the whiteboard feel */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Markdown specific styles for tables and typography */
      .markdown-content table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1em;
        font-size: 0.9em;
      }
      .markdown-content th, .markdown-content td {
        border: 1px solid #cbd5e1;
        padding: 6px 12px;
        text-align: left;
      }
      .markdown-content th {
        background-color: #f1f5f9;
        font-weight: 600;
      }
      .markdown-content tr:nth-child(even) {
        background-color: #f8fafc;
      }
      .markdown-content blockquote {
        border-left: 4px solid #cbd5e1;
        padding-left: 1em;
        margin-left: 0;
        color: #475569;
        font-style: italic;
      }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-content h1 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; margin-top: 0.5em; }
      .markdown-content h2 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; margin-top: 0.5em; }
      .markdown-content h3 { font-size: 1.1em; font-weight: 600; margin-bottom: 0.5em; }
      .markdown-content p { margin-bottom: 0.8em; }
      .markdown-content code { background-color: #f1f5f9; padding: 2px 4px; rounded: 4px; font-family: monospace; font-size: 0.9em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@4.0.379/",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "micromark-extension-gfm-table": "https://esm.sh/micromark-extension-gfm-table@2.1.0?bundle",
    "micromark-util-character": "https://esm.sh/micromark-util-character@2.1.0?bundle",
    "micromark-util-symbol": "https://esm.sh/micromark-util-symbol@2.0.0?bundle",
    "micromark-factory-space": "https://esm.sh/micromark-factory-space@2.0.0?bundle",
    "mdast-util-gfm-table": "https://esm.sh/mdast-util-gfm-table@2.0.0?bundle"
  }
}
</script>
</head>

  </body>
</html>
